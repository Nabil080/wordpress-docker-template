services:
  mariadb:
    container_name: mariadb
    build:
      context: ./requirements/mariadb
    volumes: # we can store the files in the host machine instead of the container
      - mariadb_data:/var/lib/mysql
    networks:
      - templatewordpress
    restart: unless-stopped
    env_file: .env # non sensitive data

  wordpress:
    container_name: wordpress
    build:
      context: ./requirements/wordpress
    volumes:
      - wordpress_data:/var/www/html
    depends_on:
      - mariadb
    networks:
      - templatewordpress
    restart: unless-stopped
    env_file: .env

  nginx:
    container_name: nginx
    build:
      context: ./requirements/nginx
    volumes:
      - wordpress_data:/var/www/html
    depends_on:
      - wordpress
    networks:
      - templatewordpress
    ports:
      - "443:443"
    restart: unless-stopped
    env_file: .env

volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: $HOME/data/mariadb
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: $HOME/data/wordpress

networks:
  templatewordpress:
